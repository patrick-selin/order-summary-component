<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
  <title>Order summary card</title>
</head>
<body>
  <!-- card-container -->
    <main class="card-container">  
      <!-- card-image -->      
      <img src="./images/illustration-hero.svg" alt="Image of human listening music">

      <!-- card-content -->
        <!-- tiedot/kuvaus -->
        <section class="card-content">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        <!-- plan-details -->
        <div class="plan-details">
            <div class="price-container">       
              <img src="./images/icon-music.svg" alt="">
              <div class="plan-price">
                <p id="bold">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div> 
            <a href="#">Change</a>
        </div>
        <!-- buttons -->
        <div class="block">
          <button class="button-payment"><a href="#"></a>Proceed to Payment</a></button>
          <button class="button-cancel"><a href="#"></a>Cancel Order</a></button>
        </div>
        </section>
    </main>
</body>
</html>
